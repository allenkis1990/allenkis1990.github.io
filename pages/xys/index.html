<script>
    function setFontSize(){
        var root = document.documentElement
        var fontSize = root.clientWidth/1920*100
        root.style.fontSize = fontSize+'px'
    }
    window.onload = function(){
        setFontSize()
    }
    window.addEventListener('resize',function(){
        setFontSize()
    })
</script>
